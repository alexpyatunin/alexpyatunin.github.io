<!DOCTYPE html>
<html lang="ru">
<!--Язык документа по умолчанию-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Здесь стили */
    </style>
</head>

<body>
    a = <input type="text" value="50" id="a">
    b = <input type="text" value="50" id="b">
    c = <input type="text" value="50" id="c">

    <button onclick="F1()">Ok</button>
    <div id="block1"></div>
    <div id="result"></div>

    <script>
        function F1() {
            var a = document.getElementById('a').value;
            var b = document.getElementById('b').value;
            var c = document.getElementById('c').value;

            var D = b * b - 4 * a * c;
            document.getElementById('block1').innerHTML = D;

            if (D < 0) {
                document.getElementById('result').innerHTML = 'решений нет';
            }
            if (D>=0) {
                var x1=(-b+Math.sqrt(D))/(2*a);
                var x2=(-b-Math.sqrt(D))/(2*a);
                document.getElementById('result').innerHTML = x1+','+x2;
            }

        }
    </script>

</body>

</html>
